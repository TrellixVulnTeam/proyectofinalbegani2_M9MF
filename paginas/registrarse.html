<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="description" content="Plataforma de Registro de Migratio.">
    <meta name="keywords"  content="Emigrar, Registrarse, Inmigrar, Migrar, Registro,">
    <link rel="shortcut icon" href="../img/Logo Bega.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styleindex.css">
    <title>Migratio/Registrate</title>
</head>
<body>
  <header class="header">
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img src="../img/logogrande.png" width="" alt="" class="header_logo">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="../index.html" class="nav-item nav-link">Home</a>
                        <a href="./comunidad.html" class="nav-item nav-link">Comunidad</a>
                        <a href="./informaciongral.html" class="nav-item nav-link">Información General</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="./registrarse.html" class="nav-item nav-link active fw-bold blue" style="color: #4D81BA;">Registrarse</a>
                        <a href="./inicioSesion.html" class="nav-item nav-link">Inicio Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
  </header>  
  <main class="registroBody">
    <div class="container">
      <div class="title">Registrarse</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nombre</span>
              <input type="text" placeholder="Nombre" required>
            </div>
            <div class="input-box">
              <span class="details">Apellido</span>
              <input type="text" placeholder="Apellido" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
              <span class="details">Contraseña</span>
              <input type="text" placeholder="Contraseña" required>
            </div>
            <div class="input-box">
              <span class="details">Confirmar Contraseña</span>
              <input type="text" placeholder="Confirmar Contraseña" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Género</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Hombre</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Mujer</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Otro</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Registrarse">
          </div>
        </form>
      </div>
    </div>
  
  </main>
</body>
</html>
